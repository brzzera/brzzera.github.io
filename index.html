    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const cursor = document.querySelector('.cursor');
        const trailElements = [];
        const maxTrail = 20; // N√∫mero m√°ximo de elementos no rastro

        // Cria os elementos do rastro
        for (let i = 0; i < maxTrail; i++) {
            const trail = document.createElement('div');
            trail.classList.add('cursor-trail');
            document.body.appendChild(trail);
            trailElements.push({
                element: trail,
                x: 0,
                y: 0,
                opacity: 0
            });
        }

        // Substitua o evento 'mousemove' existente por este:
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX;
            const y = e.clientY;

            // Atualiza o cursor principal
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';

            // Atualiza as posi√ß√µes do rastro
            for (let i = trailElements.length - 1; i > 0; i--) {
                trailElements[i].x = trailElements[i - 1].x;
                trailElements[i].y = trailElements[i - 1].y;
                trailElements[i].opacity = 1 - (i / maxTrail);

                trailElements[i].element.style.left = trailElements[i].x + 'px';
                trailElements[i].element.style.top = trailElements[i].y + 'px';
                trailElements[i].element.style.opacity = trailElements[i].opacity;
            }

            // Atualiza o primeiro elemento do rastro para a posi√ß√£o atual do mouse
            trailElements[0].x = x;
            trailElements[0].y = y;
            trailElements[0].opacity = 0.8;
            trailElements[0].element.style.left = trailElements[0].x + 'px';
            trailElements[0].element.style.top = trailElements[0].y + 'px';
            trailElements[0].element.style.opacity = trailElements[0].opacity;
        });

        // Outros eventos e l√≥gica permanecem iguais...
    });
</script>
